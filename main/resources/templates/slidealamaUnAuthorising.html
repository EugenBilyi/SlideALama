    <h1 class="WelcomeText"><img src="/images/lamaLogo.png"></h1>

    <!-- Вывод списка лучших результатов -->
    <div class="BlockBox">
        <h2 class="addH">Top Scores</h2>
        <ul th:each="score : ${scores}">
            <li th:text="${score.player} + ': ' + ${score.points}"></li>
        </ul>
    </div>

    <!-- Вывод комментариев -->
    <div class="BlockBox">
        <h2 class="addH">Comments</h2>
        <ul th:each="comment : ${comments}">
            <li th:text="${comment.player} + ': ' + ${comment.comment}"></li>
        </ul>
    </div>

    <a href="/" class="home-button">
        <img src="/images/home.png" alt="Home">
    </a>

</html>
