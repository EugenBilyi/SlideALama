<h1 class="WelcomeText">Welcome to <img src="images/lamaLogo.png"> Game!</h1>

<div id="rulesDisplay">
  <h2>Game Rules</h2>
  <ul>
    <li><img src="/images/7(G).png" alt="7"> = 150 points</li>
    <li><img src="/images/watermelon(F).png" alt="Watermelon"> = 100 points</li>
    <li><img src="/images/cherry(E).png" alt="Cherry"> = 70 points</li>
    <li><img src="/images/pear(D).png" alt="Pear"> = 40 points</li>
    <li><img src="/images/plum(C).png" alt="Plum"> = 30 points</li>
    <li><img src="/images/banana(B).png" alt="Banana"> = 20 points</li>
    <li><img src="/images/bell(A).png" alt="Bell"> = 10 points</li>
    <li>4 of a kind = x2 multiplier</li>
    <li>5 of a kind = x3 multiplier</li>
  </ul>
</div>

<button class="randomButton" id="randomButton">Click</button>
<div id="symbolDisplay">
  <p id="score">Score: </p>
  <p id="currentSymbol">Current: </p>
  <p id="nextSymbol">Next: </p>
</div>

<div>
  <div id="gameBoard">
    <!-- Здесь будет загружено игровое поле -->
  </div>
</div>
<a href="/" class="home-button">
  <img src="/images/home.png" alt="Home">
</a>
<script src="/game.js"></script>
</body>
</html>
